theme = "beautifulhugo" # Set the theme.


baseurl = "https://geocodery.github.io/page"
DefaultContentLanguage = "en"
#DefaultContentLanguage = "ja"
title = "GEOCODERY"
metaDataFormat = "yaml"
pygmentsStyle = "trac"
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
publishDir = "docs"

# pygmentsUseClassic = true
# pygmentOptions = "linenos=inline"
# disqusShortname = "XXX"
# googleAnalytics = "XXX"

[Params]
#  homeTitle = "Beautiful Hugo Theme" # Set a different text for the header on the home page
  subtitle = "Gis Developers"
  logo = "img/logo-icon.png" # Expecting square dimensions
  favicon = "img/favicon.ico"
  dateFormat = "January 2, 2006"
  commit = false
  # rss = true
  comments = true
  readingTime = true
  wordCount = true
  useHLJS = true
  socialShare = true
  delayDisqus = true
  showRelatedPosts = true
#  gcse = "012345678901234567890:abcdefghijk" # Get your code from google.com/cse. Make sure to go to "Look and Feel" and change Layout to "Full Width" and Theme to "Classic"

[[Params.bigimg]]
 src = "img/triangle.jpg"
 desc = "Triangle"
[[Params.bigimg]]
